<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGUID - Avatar Generator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Avatarverse  </h1>
            <p class="subtitle">Crie avatares identicon exclusivos com base em identificadores.</p>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="identifier">Identifier</label>
                    <input type="text" id="identifier" placeholder="Enter name, email or ID" value="user123">
                </div>
                
                <div class="form-group">
                    <label for="theme">Theme</label>
                    <select id="theme">
                        <option value="colorful">Colorful</option>
                        <option value="pastel">Pastel</option>
                        <option value="monochrome">Monochrome</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="complexity">Complexity</label>
                    <select id="complexity">
                        <option value="simple">Simple</option>
                        <option value="medium" selected>Medium</option>
                        <option value="complex">Complex</option>
                    </select>
                </div>
                
                <button id="generate-btn">Generate Avatar</button>
            </div>
            
            <div class="avatar-section">
                <div class="avatar-display" id="avatar-display">
                    <!-- Avatar will be rendered here -->
                </div>
                
                <div class="avatar-controls">
                    <button id="randomize-btn">Random</button>
                    <button id="download-btn">Download SVG</button>
                </div>
                
                <h3>Other variations</h3>
                <div class="avatar-grid" id="avatar-grid">
                    <!-- Avatar grid will be populated here -->
                </div>
                
                <div class="code-section">
                    <h4>SVG Code:</h4>
                    <pre id="svg-code"></pre>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Projeto A3 - Computação Grárica</p>
        </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
